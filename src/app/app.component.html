<mat-toolbar color="primary" class="mat-elevation-z3">
  <span class="spacer"></span>
  <span class="mr-h">{{ username }}'s To Do List</span>
  <mat-icon matBadge="{{ itemCount }}" matBadgeColor="accent">checklist</mat-icon>
  <span class="spacer"></span>
</mat-toolbar>

<div class="tableContainer">
  <table mat-table [dataSource]="items" class="mat-elevation-z3 fullWidth">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
    </ng-container>
    <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef>Task</th>
        <td mat-cell *matCellDef="let item"> {{ item.task }} </td>
    </ng-container>
    <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef>Done</th>
        <td mat-cell *matCellDef="let item"> 
          <mat-checkbox [(ngModel)]="item.complete" color="primary">
              {{ item.complete }}
          </mat-checkbox> 
        </td>
    </ng-container>
    <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Date Created</th>
        <td mat-cell *matCellDef="let item"> {{ item.createdAt | date}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id', 'task', 'done', 'created']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'task', 'done', 'created'];"></tr>
  </table>
</div>
